<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Beat</title>
  <link rel="stylesheet" href="../css/createBeat-style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="brain-logo.png" alt="Brain Logo" />
        <h2>BrainBeats</h2>
      </div>
    </aside>

    <main class="main-content">
      <h1>Create a Beat</h1>
      
      <div class="dropdown-section">
        <details class="dropdown">
          <summary>🎧 Upload a File</summary>
          <input type="file" accept=".mp3,.wav,.ogg" />
        </details>

        <details class="dropdown">
          <summary>🎼 Pick Music</summary>
          <input type="file" accept=".mp3,.wav,.ogg" />
        </details>

        <details class="dropdown">
          <summary>📝 Pick Lyrics</summary>
          <input type="file" accept=".txt,.doc,.docx" />
        </details>

        <details class="dropdown">
          <summary>💾 Save Music</summary>
          <input type="file" />
        </details>
      </div>
    </main>
  </div>
</body>
</html>
