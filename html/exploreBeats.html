<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrainBeats</title>
  <link rel="stylesheet" href="../css/exploreBeats.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="brain-logo.png" alt="Brain Logo" />
        <h2>BrainBeats</h2>
      </div>
      <button>Create a Beat</button>
      <button>Quiz Me</button>
      <button>Explore Beats</button>
      <button>My Beats</button>
      <button>⚙️ Settings</button>
    </aside>

    <main class="main-content">
      <h1>Explore Beats</h1>
      <div class="popular-playlists">
        <h3>Popular Beats</h3>
        <div class="playlists">
          <div class="playlist">Playlist 1</div>
          <div class="playlist">Playlist 2</div>
          <div class="playlist">Playlist 3</div>
          <div class="playlist">Playlist 1</div>
          <div class="playlist">Playlist 2</div>
          <div class="playlist">Playlist 3</div>
        </div>
        <h3>See What Others are Playing</h3>
        <div class="playlists">
            <div class="playlist">Playlist 1</div>
            <div class="playlist">Playlist 2</div>
            <div class="playlist">Playlist 3</div>
            <div class="playlist">Playlist 1</div>
            <div class="playlist">Playlist 2</div>
            <div class="playlist">Playlist 3</div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
