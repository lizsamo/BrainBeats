<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Page - BrainBeats</title>
  <link rel="stylesheet" href="explorepage.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="logo.png" alt="BrainBeats Logo" class="logo" />
      <button class="side-btn">Create a Beat</button>
      <button class="side-btn">Quiz Me</button>
      <button class="side-btn">My Beats</button>
      <button class="side-btn"><span class="icon">⚙️</span> Settings</button>
    </aside>

    <main class="main-content">
      <h1 class="title">Explore Beats</h1>

      <section class="section">
        <h2 class="section-title">Popular Beats</h2>
        <div class="playlist-grid">
          <div class="playlist">Playlist 1 <span class="play-icon">▶️</span></div>
          <div class="playlist">Playlist 2 <span class="play-icon">▶️</span></div>
          <div class="playlist">Playlist 3 <span class="play-icon">▶️</span></div>
          <div class="playlist selected">Playlist 4 <span class="play-icon">▶️</span></div>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">See What Others are Playing</h2>
        <div class="playlist-grid">
          <div class="playlist">Playlist 1 <span class="play-icon">▶️</span></div>
          <div class="playlist">Playlist 2 <span class="play-icon">▶️</span></div>
          <div class="playlist">Playlist 3 <span class="play-icon">▶️</span></div>
          <div class="playlist">Playlist 4 <span class="play-icon">▶️</span></div>
        </div>
      </section>
    </main>
  </div>

  <script src="explorepagescript.js"></script>
</body>
</html>
