<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlist - BrainBeats</title>
  <link rel="stylesheet" href="../css/playlistPage-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="playlist-box current">Current Playlist<br /><span>Manage Your Music</span></div>
      <button class="playlist-btn">Playlist 2</button>
      <button class="playlist-btn">Playlist 3</button>
      <button class="playlist-btn">Playlist 4</button>
      <button class="playlist-btn">Playlist 5</button>
      <button class="playlist-btn">Playlist 6</button>
      <button class="playlist-btn">Playlist 7</button>
      <button class="playlist-btn">Playlist 8</button>
      <button class="playlist-btn">Playlist 9</button>
      <button class="playlist-btn">Playlist 10</button>
    </aside>

    <main class="playlist-panel">
      <h1 class="playlist-title">Name of Playlist</h1>
      <p class="playlist-description">
        Brief Description of the Playlist, Explaining What the Playlist Features and what topics are on it
      </p>

      <div class="controls">
        <button title="Play All">⏯</button>
        <button title="Download">⬇️</button>
        <button title="More Options">⋯</button>
      </div>

      <div class="song-list">
        <!-- Sample songs -->
        <div class="song-item">
          Sample Song 1 <button class="options-btn">⋯</button>
        </div>
        <div class="song-item">
          Sample Song 2 <button class="options-btn">⋯</button>
        </div>
        <div class="song-item">
          Sample Song 3 <button class="options-btn">⋯</button>
        </div>
        <div class="song-item">
          Sample Song 4 <button class="options-btn">⋯</button>
        </div>
        <div class="song-item">
          Sample Song 5 <button class="options-btn">⋯</button>
        </div>
        <div class="song-item">
          Sample Song 6 <button class="options-btn">⋯</button>
        </div>
        <div class="song-item">
          Sample Song 7 <button class="options-btn">⋯</button>
        </div>
        <div class="song-item">
          Sample Song 8 <button class="options-btn">⋯</button>
        </div>
        <div class="song-item">
          Sample Song 9 <button class="options-btn">⋯</button>
        </div>
        <div class="song-item">
          Sample Song 10 <button class="options-btn">⋯</button>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/playlistPage.js"></script>
</body>
</html>
