<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Beat - BrainBeats</title>

  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/createBeat-style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="https://i.imgur.com/tD9e0ce.png" alt="BrainBeats Logo" class="logo" />
      <div class="nav-links">
        <a class="side-btn" href="homeDashboard.html">Home</a>
        <a class="side-btn" href="quizme.html">Quiz Me</a>
        <a class="side-btn" href="mybeats.html">My Beats</a>
        <a class="side-btn" href="explorepage.html">Explore Beats</a>
        <a class="side-btn" href="settings.html">⚙️ Settings</a>
      </div>
    </aside>

    <main class="main-content">
      <h1 class="title">Create a Beat</h1>
      <div class="dropdown-section">
        <details class="dropdown" open>
          <summary>📄 Upload Study Material</summary>
          <input id="fileUpload" type="file" accept=".txt,.doc,.docx,.pdf,.ppt,.pptx,.png,.jpg,.jpeg" />
        </details>

        <details class="dropdown" open>
          <summary>📝 Highlight Text for Lyrics</summary>
          <div id="editor-container">
            <div id="editor" class="text-display"></div>
          </div>
          <button id="generateBtn">Generate Lyrics</button>
        </details>
        

        <details class="dropdown">
          <summary>🎼 Pick Music</summary>
          <input type="file" accept=".mp3,.wav,.ogg" />
        </details>

        <details class="dropdown">
          <summary>💾 Save Music</summary>
          <button id="saveBtn">Save</button>
        </details>
      </div>
    </main>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="../js/createBeat.js"></script>
</body>
</html>
