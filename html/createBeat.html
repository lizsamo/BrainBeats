<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Beat - BrainBeats</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/createBeat-style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="https://i.imgur.com/tD9e0ce.png" alt="BrainBeats Logo" class="logo" />
      <button class="side-btn">Home</button>
      <button class="side-btn">Quiz Me</button>
      <button class="side-btn">My Beats</button>
      <button class="side-btn">Explore Beats</button>
      <button class="side-btn"><span class="icon">⚙️</span> Settings</button>
    </aside>

    <main class="main-content">
      <h1 class="title">Create a Beat</h1>
      <div class="dropdown-section">
        <details class="dropdown">
          <summary>🎧 Upload a File</summary>
          <input type="file" accept=".mp3,.wav,.ogg" />
        </details>
        <details class="dropdown">
          <summary>🎼 Pick Music</summary>
          <input type="file" accept=".mp3,.wav,.ogg" />
        </details>
        <details class="dropdown">
          <summary>📝 Pick Lyrics</summary>
          <input type="file" accept=".txt,.doc,.docx" />
        </details>
        <details class="dropdown">
          <summary>💾 Save Music</summary>
          <button id="saveBtn">Save</button>
        </details>
      </div>
    </main>
  </div>

  <script src="../js/createBeat.js"></script>
</body>
</html>
